name: CI Frontend Angular

on:
  push:
    branches:
      - '**'         # déclenche sur toutes les branches
    paths:
      - 'front/**'   # uniquement si des fichiers front ont changé

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Afficher le nom de la branche #dernier commit
        run: |
            echo "La branche actuelle est : ${{ github.ref_name }} (head_ref: ${{ github.head_ref }})"    

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Chrome dependencies
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk-bridge2.0-0 libxss1 libasound2-data

      - name: Install npm dependencies
        run: npm ci

      - name: Run Karma tests with coverage
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload Frontend Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/bobapp/lcov.info

      - name: Vérifier le contenu du répertoire front et coverage
        run: |
          echo "Répertoire courant: $(pwd)"
          echo "Liste des fichiers dans front:"
          ls -R
          if [ -f coverage/bobapp/lcov.info ]; then
          echo "✅ lcov.info trouvé !"
          else
          echo "❌ lcov.info NON trouvé !"
          fi    

      - name: Vérifier le coverage front
        run: |
          if [ -f coverage/bobapp/lcov.info ]; then
          echo "Fichier lcov.info trouvé:"
          head -n 10 front/coverage/bobapp/lcov.info
          else
          echo "lcov.info NON trouvé"
          fi    

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
            projectBaseDir: front
            args: >
                -Dsonar.projectKey=Mako2727_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
                -Dsonar.organization=mako2727
                -Dsonar.sources=src/app
                -Dsonar.tests=src
                -Dsonar.test.inclusions=**/*.spec.ts
                -Dsonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info
                -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
