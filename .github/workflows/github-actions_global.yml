name: CI Full Pipeline (Front + Back + Sonar)

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

jobs:
  # ========== FRONTEND ==========
  frontend:
    name: CI Frontend Angular
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Chrome dependencies
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk-bridge2.0-0 libxss1 libasound2-data

      - name: Install npm dependencies
        run: npm ci

      - name: Run Karma tests with coverage
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload Frontend Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/bobapp/lcov.info

  # ========== BACKEND ==========
  backend:
    name: CI Backend Spring Boot
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: back
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
          cache: maven

      - name: Run Maven tests and generate Jacoco report
        run: mvn clean verify jacoco:report

      - name: Upload Backend Classes and Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-target
          path: |
            back/target/classes
            back/target/site/jacoco/jacoco.xml

  # ========== SONAR FRONT ==========
  sonar-front:
    name: SonarCloud Frontend Analysis
    runs-on: ubuntu-latest
    needs: [frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage

      - name: Setup Java (required by SonarScanner)
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      - name: Run SonarCloud Scan (Frontend)
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=bobapp-front
            -Dsonar.organization=mako2727
            -Dsonar.sources=front/src/app
            -Dsonar.tests=front/src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info

  # ========== SONAR BACK ==========
  sonar-back:
    name: SonarCloud Backend Analysis
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-target
          path: back/target

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      - name: Run SonarCloud Scan (Backend)
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=bobapp-back
            -Dsonar.organization=mako2727
            -Dsonar.sources=back/src/main/java
            -Dsonar.tests=back/src/test/java
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml