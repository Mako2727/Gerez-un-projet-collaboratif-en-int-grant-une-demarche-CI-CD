name: SonarCloud Quality Check
run-name: ${{ github.actor }} is running SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Ajouter le token SonarCloud dans GitHub Secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # Setup Node.js pour Angular
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Installer les dÃ©pendances front
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: front

      # Run Angular tests (Jest/Karma) avec coverage
      - name: Run Frontend Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
        working-directory: front

      # Setup Java pour le backend
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
          cache: maven

      # Run backend tests avec Jacoco
      - name: Run Backend Tests & Jacoco
        run: mvn clean verify
        working-directory: back

      # Analyse SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
         args: >
          -Dsonar.organization=mako2727
          -Dsonar.projectKey=mako2727_bobapp
          -Dsonar.sources=./back,./front
          -Dsonar.java.binaries=./back/target/classes
          -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
          -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
          env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}