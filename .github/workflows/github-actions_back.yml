name: CI Backend Spring Boot (Jacoco)
run-name: ${{ github.actor }} is testing Spring Boot

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-coverage-backend:
    name: Run Spring Boot Tests & Generate Jacoco Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v5

      # 2️⃣ Setup Java (11, comme dans ton pom.xml)
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      # 3️⃣ Build & run tests avec Maven
      - name: Run tests with Jacoco
        run: ./mvnw clean test

      # 4️⃣ Vérifier que le dossier de coverage Jacoco existe
      - name: Check Jacoco coverage folder
        run: ls -R target/site/jacoco || echo "Jacoco coverage folder not found"

      # 5️⃣ Upload coverage report
      - name: Upload Jacoco coverage report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: back/target/site/jacoco